[env:teensylc]
platform = teensy
board = teensylc
framework = arduino
lib_deps = 
	sparkfun/SparkFun GridEYE AMG88 Library@^1.0.1
	adafruit/Adafruit ST7735 and ST7789 Library@^1.9.3
	adafruit/Adafruit BusIO@^1.11.4

